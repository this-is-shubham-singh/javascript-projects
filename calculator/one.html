<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        .title {
            margin-bottom: 10px;
            text-align: center;
            width: 210px;
            color: blue;
            border: 2px solid black;
        }

        input[type='button'] {
            background-color: black;
            color: white;
            border: 2px solid black;
            width: 100%;
        }

        input[type='text'] {
            background-color: white;
            border: 2px solid black;
            width: 100%;
        }

    </style>
</head>

<body>

        <!-- heading  -->
        <div class="title">calculator</div>

        <!-- table with border 0  -->
        <table border="0">
            <tr>
                <!-- display box  -->
                <td colspan="3"><input type="text" id="result"></td>

                <!-- clear button  -->
                <td><input type="button" value="C" onclick="clr()"></td>
            </tr>

            <!-- second row  -->
            <tr>
                <!-- in display we give the same values as parameter to display in input box -->
                <td><input type="button" value="1" onclick="display('1')"></td>
                <td><input type="button" value="2" onclick="display('2')"></td>
                <td><input type="button" value="3" onclick="display('3')"></td>
                <td><input type="button" value="/" onclick="display('/')"></td>
            </tr>

            <!-- third row  -->
            <tr>
                <td><input type="button" value="4" onclick="display('4')"></td>
                <td><input type="button" value="5" onclick="display('5')"></td>
                <td><input type="button" value="6" onclick="display('6')"></td>
                <td><input type="button" value="-" onclick="display('-')"></td>
            </tr>

            <!-- forth row  -->
            <tr>
                <td><input type="button" value="7" onclick="display('7')"></td>
                <td><input type="button" value="8" onclick="display('8')"></td>
                <td><input type="button" value="9" onclick="display('9')"></td>
                <td><input type="button" value="+" onclick="display('+')"></td>
            </tr>

            <!-- fifth row  -->
            <tr>
                <td><input type="button" value="." onclick="display('.')"></td>
                <td><input type="button" value="0" onclick="display('0')"></td>

                <!-- we dont want to display equal but perform equate operation  -->
                <td><input type="button" value="=" onclick="equate('=')"></td>
                <td><input type="button" value="*" onclick="display('*')"></td>
            </tr>
        </table>

    <script>
        // clear function 
        function clr() {
            document.getElementById('result').value = "";
        }

        // display function to display values in input text box
        function display(val) {

            // selecting input box by id 
            document.getElementById('result').value += val; // new value is added not replaced by previous
        }

        // equal function 
        function equate() {

            // selecting input tag by id and storing its value in x 
            let x = document.getElementById("result").value;

            // execute equation present in x 
            let y = eval(x);

            document.getElementById("result").value = y;
        }

    </script>

</body>

</html>
