<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slide-container">

        <!-- 1st slider with 1 image and a caption  -->
        <div class="slide">
            <img src="image 2.png" alt="">
            <div class="caption">caption text 1</div>
        </div>

        <div class="slide">
            <img src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg"
                alt="">
            <div class="caption">caption text 2</div>
        </div>

        <div class="slide">
            <img src="scenary.jpg" alt="">
            <div class="caption">caption text 3</div>
        </div>

        <div class="slide">
            <img src="https://images.freeimages.com/slider/sunset-landscape-1371143b.jpg" alt="">
            <div class="caption">caption text 4</div>
        </div>

        <!-- generating arrows through unique code  -->
        <!-- when clicked on previous arrow, call controller function and pass -1 as a parameter for previous image -->
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>

        <!-- when clicked on next arrow, call controller function and pass 1 as a parameter for next image -->
        <span class="arrow next" onclick="controller(1)">&#10095;</span>

    </div>


    <script src="script.js"></script>
</body>

</html>
